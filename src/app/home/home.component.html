<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://cdn2.stylecraze.com/wp-content/uploads/2021/07/10-Best-Selling-Skin-Care-Books-For-Healthy-Glowing-Skin-In-2021.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                    <div class="card-body">
                        <h4 class="card-title">What ia your <span style="color: rgb(110, 10, 119);">{{Name}}</span></h4>
                        <br>
                        <p class="card-text"><input type="text" (input)="onStudentNameChange($event)"
                                placeholder="Enter your name..."></p>
                        <h5 *ngIf="studentName" class="card-title">Student's Name: <span style="color: rgb(205, 26, 134);">{{
                                studentName }}</span></h5>
                                <br>
                        <a href="#" class="btn btn-primary" routerLink="student">Go to student mark</a>
                    </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
